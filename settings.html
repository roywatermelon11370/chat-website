<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>聊天系統</title>
    <!-- tailwindcss + style.css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- main.js -->
    <script src="assets/js/main.js"></script>
    <!-- alpine.js -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v1.9.8/dist/alpine.js" defer></script>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:400,700&display=swap" rel="stylesheet">
    <!-- material design icons -->
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.7.95/css/materialdesignicons.min.css">
</head>

<body>
    <main class="h-screen overflow-y-hidden flex" x-data="{ tab: 'personal' }">
        <div id="bg-dark" class="fixed top-0 left-0 w-full h-full bg-dark hidden"></div>
        <aside id="sidebar" class="h-screen sidebar overflow-y-scroll custom-scroll-bar sidebar-hide">

            <div class="sticky bg-gray-200 p-4">
                <div class="p-3 block md:hidden">
                    <button id="sidebar-btn" onclick="sidebar()"
                        class="bg-transparent border-0 text-gray-600 mdi mdi-close text-xl mr-3 inline md:hidden"></button>
                </div>
                <header class="flex items-center justify-between w-full">
                    <h1 class="text-gray-900 text-xl">
                        設定
                    </h1>
                </header>
            </div>

            <div class="flex items-center p-4">
                <span class="mdi mdi-account-circle text-5xl text-blue-500 mr-4"></span>
                <div>
                    <h4 class="text-gray-900">User</h4>
                    <p class="text-gray-600">userid</p>
                </div>
            </div>

            <a href="#" class="aside-item text-gray-700" :class="{ 'text-blue-600 font-bold' : tab === 'personal'}"
                @click.prevent="tab='personal'">
                <span class="mdi mdi-account text-xl mr-4"></span>
                <p>個人資料</p>
            </a>

            <a href="#" class="aside-item text-gray-700" :class="{ 'text-blue-600 font-bold' : tab === 'password'}"
                @click.prevent="tab='password'">
                <span class="mdi mdi-key text-xl mr-4"></span>
                <p>修改密碼</p>
            </a>

            <a href="#" class="aside-item text-gray-700" :class="{ 'text-blue-600 font-bold' : tab === 'other'}"
                @click.prevent="tab='other'">
                <span class="mdi mdi-settings text-xl mr-4"></span>
                <p>其他設定</p>
            </a>

            <a href="#" class="aside-item text-gray-700" :class="{ 'text-blue-600 font-bold' : tab === 'about'}"
                @click.prevent="tab='about'">
                <span class="mdi mdi-information text-xl mr-4"></span>
                <p>關於</p>
            </a>



        </aside>



        <section class="w-full h-screen overflow-y-scroll custom-scroll-bar md:w-3/4 relative"
            x-show="tab === 'personal'">
            <nav id="navbar" class="flex items-center bg-blur justify-between py-5 px-5 sticky">
                <button onclick="sidebar()"
                    class="btn-actionbar text-2xl mdi mdi-menu inline-block md:hidden mr-3"></button>

                <div class="flex items-center">
                    <h4 class="text-lg text-gray-900"></h4>
                </div>
                <div>
                    <!-- I'm a placeholder -->
                </div>
            </nav>

            <div class="p-5 border-b border-gray-200">
                <h4 class="text-3xl text-gray-900 font-bold">個人資料</h4>
            </div>

            <form action="" method="post" class="p-5 md:px-8">
                <span class="mdi mdi-account-circle text-6xl mb-5 text-blue-500"></span>
                <div class="flex items-center my-8">
                    <label for="account" class="text-gray-600 mr-5"><span class="mdi mdi-account"></span> 帳號</label>
                    <input id="account" type="text" class="custom-input" readonly>
                </div>

                <div class="flex items-center my-8">
                    <label for="name" class="text-gray-600 mr-5"><span class="mdi mdi-face"></span> 姓名</label>
                    <input id="name" type="text" class="custom-input">
                </div>

                <div class="flex items-center my-8">
                    <label for="email" class="text-gray-600 mr-5"><span class="mdi mdi-email"></span> Email</label>
                    <input id="email" type="text" class="custom-input">
                </div>

                <div class="flex items-center my-8">
                    <label for="phone" class="text-gray-600 mr-5"><span class="mdi mdi-phone"></span> 電話</label>
                    <input id="phone" type="text" class="custom-input">
                </div>

                <button type="reset"" class=" btn btn-secondary ml-4">重設</button>
                <button type="submit" class="btn btn-primary ml-4">儲存</button>
            </form>

        </section>

        <section class="w-full h-screen overflow-y-scroll custom-scroll-bar md:w-3/4 relative"
            x-show="tab === 'password'">
            <nav id="navbar" class="flex items-center bg-blur justify-between py-5 px-5 sticky">
                <button onclick="sidebar()"
                    class="btn-actionbar text-2xl mdi mdi-menu inline-block md:hidden mr-3"></button>

                <div class="flex items-center">
                    <h4 class="text-lg text-gray-900"></h4>
                </div>
                <div>
                    <!-- I'm a placeholder -->
                </div>
            </nav>

            <div class="p-5 border-b border-gray-200">
                <h4 class="text-3xl text-gray-900 font-bold">修改密碼</h4>
            </div>

            <form action="" method="post" class="p-5 md:px-8">
                <div class="flex items-center my-8">
                    <label for="old" class="text-gray-600 mr-5"><span class="mdi mdi-key"></span> 原密碼</label>
                    <input id="old" type="password" class="custom-input">
                </div>

                <div class="flex items-center my-8">
                    <label for="new" class="text-gray-600 mr-5"><span class="mdi mdi-key"></span> 新密碼</label>
                    <input id="new" type="password" class="custom-input">
                </div>

                <div class="flex items-center my-8">
                    <label for="again" class="text-gray-600 mr-5"><span class="mdi mdi-key"></span> 確認密碼</label>
                    <input id="again" type="password" class="custom-input">
                </div>

                <button type="reset"" class=" btn btn-secondary ml-4">重設</button>
                <button type="submit" class="btn btn-primary ml-4">儲存</button>
            </form>

        </section>

        <section class="w-full h-screen overflow-y-scroll custom-scroll-bar md:w-3/4 relative" x-show="tab === 'other'">
            <nav id="navbar" class="flex items-center bg-blur justify-between py-5 px-5 sticky">
                <button onclick="sidebar()"
                    class="btn-actionbar text-2xl mdi mdi-menu inline-block md:hidden mr-3"></button>

                <div class="flex items-center">
                    <h4 class="text-lg text-gray-900"></h4>
                </div>
                <div>
                    <!-- I'm a placeholder -->
                </div>
            </nav>

            <div class="p-5 border-b border-gray-200">
                <h4 class="text-3xl text-gray-900 font-bold">其他設定</h4>
            </div>

            <div class="p-5 md:p-8 w-full md:w-2/3">
                <form action="" method="post">
                    <label class="custom-switch flex items-center justify-between list-item">
                        <div>
                            <h4 class="text-gray-900">允許被加好友</h4>
                            <p class="text-gray-600">允許別人用你的帳號加你好友</p>
                        </div>

                        <input type="checkbox" name="" id="">
                        <span class="custom-switch-track">
                            <span class="custom-switch-thumb"></span>
                        </span>
                    </label>

                    <label class="custom-switch flex items-center justify-between list-item">
                        <div>
                            <h4 class="text-gray-900">允許被加入群組</h4>
                            <p class="text-gray-600">允許別人用你的帳號把你加入群組</p>
                        </div>

                        <input type="checkbox" name="" id="">
                        <span class="custom-switch-track">
                            <span class="custom-switch-thumb"></span>
                        </span>
                    </label>

                    <div class="flex justify-end p-4">
                        <button type="reset" class="btn btn-secondary mr-4">重設</button>
                        <button type="submit" class="btn btn-primary">儲存設定</button>
                    </div>
                </form>

                <hr class="my-2">

                <h4 class="text-blue-500 p-3">帳號</h4>
                <div x-data="{ delAccountOpen: false }">
                    <button @click="delAccountOpen=true" class="list-item flex">
                        <div class="text-left">
                            <h4 class="text-gray-900">刪除帳號</h4>
                            <p class="text-gray-600">刪除帳號並清空所有資料</p>
                        </div>
                    </button>

                    <div class="modal-bg" x-show="delAccountOpen" x-transition:enter="transition ease-out duration-200"
                        x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
                        x-transition:leave="transition ease-out duration-200" x-transition:leave-start="opacity-100"
                        x-transition:leave-end="opacity-0">
                        <div class="bg-white rounded-lg p-5 shadow-lg w-full md:w-1/3 text-center">
                            <div>
                                <span class="mdi mdi-trash-can-outline text-5xl text-red-500"></span>
                                <h4 class="text-2xl font-bold text-gray-900">刪除帳號</h4>
                            </div>

                            <p class="text-gray-600 mt-5">
                                刪除帳號意味著你的資料會消失，且此動作無法復原。<br>
                                請在下方輸入密碼以確認身分。
                            </p>

                            <form action="" method="post" class="mt-5">
                                <div class="flex items-center">
                                    <span class="mdi mdi-key text-gray-600 text-xl mr-5"></span>
                                    <input type="password" class="custom-input w-full" placeholder="密碼">
                                </div>

                                <div class="flex justify-center mt-5">
                                    <button type="button" class="btn btn-secondary mr-4" @click.prevent="delAccountOpen=false">取消</button>
                                    <button type="submit" class="btn btn-danger">刪除帳號</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <section class="w-full h-screen overflow-y-scroll custom-scroll-bar md:w-3/4 relative" x-show="tab === 'about'">
            <nav id="navbar" class="flex items-center bg-blur justify-between py-5 px-5 sticky">
                <button onclick="sidebar()"
                    class="btn-actionbar text-2xl mdi mdi-menu inline-block md:hidden mr-3"></button>

                <div class="flex items-center">
                    <h4 class="text-lg text-gray-900"></h4>
                </div>
                <div>
                    <!-- I'm a placeholder -->
                </div>
            </nav>

            <div class="p-5 border-b border-gray-200">
                <h4 class="text-3xl text-gray-900 font-bold">關於</h4>
            </div>

            <div class="p-5 md:px-8">
                <p class="text-gray-900">
                    jizz7122
                </p>
            </div>

        </section>
    </main>
</body>

</html>
