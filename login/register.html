<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>聊天系統</title>
    <!-- tailwindcss + style.css -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- main.js -->
    <script src="../assets/js/main.js"></script>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:400,700&display=swap" rel="stylesheet">
    <!-- material design icons -->
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.7.95/css/materialdesignicons.min.css">
</head>

<body>
    <header class="min-h-screen w-full flex justify-center items-center bg-temple p-10">
        <div class="flex bg-blur shadow-xl rounded-lg overflow-hidden w-full max-w-4xl">

            <div class="w-full flex flex-col md:w-1/2 p-10">
                <h1 class="text-3xl font-bold text-center">註冊</h1>
                <div class="mt-5">
                    <form action="" method="post">
                        <div class="w-full my-4">
                            <label for="account" class="inline-block mb-2 text-gray-600"><span
                                    class="mdi mdi-account-circle"></span> 帳號</label>
                            <input id="account" type="text" class="custom-input w-full">
                        </div>

                        <div class="w-full my-4">
                            <label for="password" class="inline-block mb-2 text-gray-600"><span
                                    class="mdi mdi-key"></span>
                                密碼</label>
                            <input id="password" type="text" class="custom-input w-full">
                        </div>

                        <div class="w-full my-4">
                            <label for="passwordagain" class="inline-block mb-2 text-gray-600"><span
                                    class="mdi mdi-key"></span>
                                確認密碼</label>
                            <input id="passwordagain" type="text" class="custom-input w-full">
                        </div>
                        <div class="flex justify-between items-center">
                            <button type="submit" class="btn btn-accent px-8">註冊</button>
                            <div>
                                <p class="mb-0 text-gray-500 inline mr-2">有帳號了?</p>
                                <a href="login.html" class="text-teal-500 hover:text-teal-700">登入</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>


            <div class="w-1/2 hidden md:flex bg-form relative">
                
            </div>
        </div>
    </header>
</body>


</html>
