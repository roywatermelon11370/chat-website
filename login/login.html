<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>聊天系統</title>
    <!-- tailwindcss + style.css -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- main.js -->
    <script src="../assets/js/main.js"></script>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:400,700&display=swap" rel="stylesheet">
    <!-- material design icons -->
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.7.95/css/materialdesignicons.min.css">
</head>

<body>
    <header class="min-h-screen w-full flex justify-center items-center bg-gray-400 p-10">
        <div class="flex flex-wrap bg-white shadow-xl rounded-lg overflow-hidden w-full max-w-2xl">

            <div class="w-full h-8 md:w-1/2 md:h-auto flex bg-board relative">
                
            </div>

            <div class="w-full flex flex-col md:w-1/2 p-10">
                <h1 class="text-3xl font-bold text-center">登入</h1>
                <div class="mt-5">
                    <form action="" method="post">
                        <div class="w-full my-4">
                            <label for="account" class="inline-block mb-2 text-gray-600"><span
                                    class="mdi mdi-account-circle"></span> 帳號</label>
                            <input id="account" type="text" class="custom-input w-full">
                        </div>

                        <div class="w-full my-4">
                            <label for="password" class="inline-block mb-2 text-gray-600"><span
                                    class="mdi mdi-key"></span>
                                密碼</label>
                            <input id="password" type="password" class="custom-input w-full">
                        </div>

                        <div class="w-full my-4 custom-checkbox">
                            <input type="checkbox" name="remember" id="remember" checked>
                            <label for="remember">自動登入</label>
                        </div>
                        <div class="flex justify-between items-center">
                            <button type="submit" class="btn btn-primary">登入</button>
                            <div>
                                <a href="">忘記密碼</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>


            
        </div>
    </header>
</body>


</html>
